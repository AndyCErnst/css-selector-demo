<!DOCTYPE html>
<html>
<head>
	<title>CSS Selector Demo</title>
	<style>
		#box {
			border: 1px dotted black;
			width: 10em;
			text-align: center;
			font-size: 24px;
			padding: 2em;
		}
		.stylesheet {
			max-width: 500px;
			word-break: break-word;
		}
	</style>
	<style id="style1">
	</style>
	<style id="style2"></style>
</head>
<body>
	<div id="box" class="">the box</div>

	<div id="first-section" class="section" data-id="1">
		<h4>First stylesheet says</h4>
		<pre id="1st-stylesheet-listing" class="stylesheet">
		</pre>
		<button class="add-class">Add Class</button>
		<button class="add-10-classes">Add 10 Classes</button>
	</div>
	<div id="second-section" class="section" data-id="2">
		<h4>Second stylesheet says</h4>
		<pre id="2nd-stylesheet-listing" class="stylesheet"></pre>
		<button class="add-class">Add Class</button>
		<button class="add-10-classes">Add 10 Classes</button>
	</div>

	<script src="./bower_components/jquery/dist/jquery.js"></script>
	<script src="./app.js"></script>
</body>
</html>
